      <div id="contact-form">
        <form>
      
          <label for="name">Name</label>

          <input type="email" id="email" name="email" placeholder="name@emailprovider.com...">
      
          <label for="order">Order</label>
          <input type="text" id="order" name="order" placeholder="Your order number..">
      
          <label for="reason">Reason</label>
          <select id="reason" name="reason">
            <option value="help">Help with placing an order</option>
            <option value="ordered">Help regarding an order</option>
            <option value="else">Something else</option>
            </select>
      
          <label for="message">Message</label>
          <textarea id="message" name="subject" placeholder="Write something.." style="height:200px"></textarea>
      
          <input type="submit" value="Submit" onClick="thanks()">
      
        </form>
